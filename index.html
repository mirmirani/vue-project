
<!DOCTYPE html>
<html>
<head>
  <title> Vue Learning </title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://kit.fontawesome.com/b5035ca9ea.js" crossorigin="anonymous"></script>

<body>
    
<div
id='app'
class="box content has-text-centered"
>
<!-- show the count here -->
<h2 class="title is-1"> {{ count }} </h2>

<!-- create the button that will increment the count -->
<a class="button is-danger" @click.prevent="incrementCounter">Count Up</a> 
</div>
<div id='app2'>
  <a 
    class="button is-info is-crazy"
    :style="buttonOffsets"
    @mouseenter="moveButton"
  >
  Catch me if you can!
  </a>
</div>
    
</body>
<script src="app.js"></script>
</html>
